<div *ngIf="node">
    <form [formGroup]="myForm" (ngSubmit)="save(myForm); smModal.show()">

      <!-- node id -->
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" formControlName="id">
    </div>

    <!-- list of pois -->
    <div class="form-group">
      <label>Points of interest</label>
      <div formArrayName="poiID">
          <div *ngFor="let poi of myForm.controls.poiID.controls; let i=index">
              <!-- address header, show remove button when more than one address available -->
              <div>
                  <span *ngIf="myForm.controls.poiID.controls.length > 1"
                      (click)="removeStore(i)">
                  </span>
              </div>
              <div [formGroupName]="i">
                <select formControlName="_poiID" class="form-control">
                  <option *ngFor="let p of pois"  value="{{p.poiID}}" >{{p.poi}}</option>
                </select>
              </div>
          </div>
      </div>
    </div>
    <div>
          <a (click)="addStore()" style="cursor: default">
            Add another store +
          </a>
        </div>
        <!-- beacon -->
        <div class="form-group">
          <label>Beacon</label>
          <select formControlName="beaconID" class="form-control">
            <option *ngFor="let b of beacons" value="{{b.beaconID}}" >{{b.name}}</option>
          </select>
        </div>
        <br/>
    <button type="submit" class="btn btn-danger">Save node</button>
    </form>
</div>
<div *ngIf="!node">
Please select a node
</div>
<!-- Small modal -->
<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Well done</h4>
      </div>
      <div class="modal-body">
          Your modifications have been updated with success.
      </div>
    </div>
  </div>
</div>
