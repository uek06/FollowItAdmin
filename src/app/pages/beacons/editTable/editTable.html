<div class="widgets">

  <div class="row">
    <ba-card title="Manage Beacons" baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
    </ba-card>
  </div>

</div>

<br/>
<div class="loading" *ngIf="inProgress">
  <div class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
</div>
<div class="button-wrapper">
  <button (click)="clicked($event)" type="button" class="btn btn-success">Save modifications</button>
</div>
