<div class="widgets">

  <div class="row">
    <ba-card title="Manage points of interest" baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onCreateConfirm($event)" (edit)="onEdit($event)" (editConfirm)="onEditConfirm($event)" (create)="onCreate($event)" (cancel)="onCancel()"></ng2-smart-table>
    </ba-card>
  </div>

</div>

<br/>
<div class="row">
  <div class="col-md-3">
    <div class="button-wrapper">
      <button (click)="clicked($event)" type="button" class="btn btn-success">Save modifications</button>
    </div>
  </div>
  <div class="col-md-3">
    <div class="loading" *ngIf="inProgress">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
</div>
